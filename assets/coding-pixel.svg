<?xml version="1.0" encoding="utf-8"?>
<!-- Pixel coder SVG â€” save as coding-pixel.svg and embed in README or site -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="240" height="160" viewBox="0 0 240 160" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Pixel-size helper: we draw on a small grid and scale via viewBox/width -->
    <style><![CDATA[
      .px { shape-rendering: crispEdges; }
    ]]></style>
    <!-- simple easing for keyframe-like timing -->
    <linearGradient id="screenGlow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#b7ffcb" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#88f0b0" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- background panel -->
  <rect x="0" y="0" width="240" height="160" rx="8" fill="#0f1724" />

  <!-- desk -->
  <rect x="0" y="124" width="240" height="36" fill="#2b2f35" />

  <!-- chair shadow -->
  <rect x="36" y="106" width="36" height="8" fill="#1f2226" />

  <!-- laptop base -->
  <g transform="translate(60,56)">
    <!-- laptop body -->
    <rect x="0" y="34" width="120" height="6" rx="1" fill="#222831" class="px" />
    <!-- laptop bottom (keyboard) -->
    <rect x="6" y="6" width="108" height="28" rx="2" fill="#0b1220" class="px" />
    <!-- screen background -->
    <rect x="10" y="-40" width="100" height="40" rx="2" fill="#061018" class="px" />
    <!-- screen glow -->
    <rect x="14" y="-36" width="92" height="32" rx="1" fill="url(#screenGlow)" opacity="0.9">
      <animate attributeName="opacity" values="0.75;0.95;0.75" dur="2.2s" repeatCount="indefinite" />
    </rect>

    <!-- tiny text-like pixels on screen -->
    <g fill="#052f22" opacity="0.95">
      <!-- repeated small blocks that "blink" -->
      <rect x="20" y="-28" width="6" height="4" rx="0.6">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.6s" begin="0s" repeatCount="indefinite" />
      </rect>
      <rect x="30" y="-28" width="6" height="4" rx="0.6">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.6s" begin="0.3s" repeatCount="indefinite" />
      </rect>
      <rect x="40" y="-28" width="6" height="4" rx="0.6">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.6s" begin="0.6s" repeatCount="indefinite" />
      </rect>
      <rect x="20" y="-20" width="8" height="4" rx="0.6" opacity="0.9"/>
      <rect x="32" y="-20" width="10" height="4" rx="0.6" opacity="0.9"/>
    </g>
  </g>

  <!-- pixel coder body (simple blocky form) -->
  <g transform="translate(96,40)">
    <!-- head -->
    <rect x="-18" y="-10" width="24" height="18" fill="#f2c9a3" class="px" rx="2"/>
    <!-- hair -->
    <rect x="-18" y="-12" width="24" height="6" fill="#2b2b2b" class="px" rx="1"/>
    <!-- eyes -->
    <rect x="-12" y="-4" width="3" height="2" fill="#0a0a0a" class="px"/>
    <rect x="-4" y="-4" width="3" height="2" fill="#0a0a0a" class="px"/>
    <!-- body -->
    <rect x="-22" y="8" width="44" height="26" fill="#2d6cdf" rx="2" class="px"/>
    <!-- arms -->
    <g id="leftArm">
      <rect x="-34" y="8" width="12" height="6" fill="#f2c9a3" class="px" rx="1"/>
    </g>
    <g id="rightArm">
      <rect x="22" y="8" width="12" height="6" fill="#f2c9a3" class="px" rx="1"/>
    </g>

    <!-- simple bouncing hand animation to simulate typing -->
    <g transform="translate(0,0)">
      <!-- left hand moves down/up -->
      <rect x="-34" y="8" width="12" height="6" fill="#f2c9a3" rx="1" class="px">
        <animate attributeName="y" values="8;12;8" dur="0.45s" repeatCount="indefinite" begin="0s" />
      </rect>
      <!-- right hand moves slightly offset -->
      <rect x="22" y="8" width="12" height="6" fill="#f2c9a3" rx="1" class="px">
        <animate attributeName="y" values="8;12;8" dur="0.45s" repeatCount="indefinite" begin="0.14s" />
      </rect>
    </g>

    <!-- legs -->
    <rect x="-14" y="34" width="10" height="6" fill="#1e293b" class="px" rx="1"/>
    <rect x="6" y="34" width="10" height="6" fill="#1e293b" class="px" rx="1"/>
  </g>

  <!-- small keyboard keys (animated little pulse under hands) -->
  <g transform="translate(60,62)">
    <rect x="20" y="12" width="8" height="3" rx="0.6" fill="#101418" class="px">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.9s" repeatCount="indefinite" begin="0s" />
    </rect>
    <rect x="36" y="12" width="8" height="3" rx="0.6" fill="#101418" class="px">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.9s" repeatCount="indefinite" begin="0.14s" />
    </rect>
    <rect x="52" y="12" width="8" height="3" rx="0.6" fill="#101418" class="px">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="0.9s" repeatCount="indefinite" begin="0.28s" />
    </rect>
  </g>

  <!-- tiny cursor on screen that blinks -->
  <rect x="94" y="16" width="4" height="8" fill="#05321d" rx="0.6" opacity="1">
    <animate attributeName="opacity" values="1;0.05;1" dur="1s" repeatCount="indefinite" />
  </rect>

  <!-- subtle floating pixel sparkles (to give "life") -->
  <g fill="#95f3c9" opacity="0.9">
    <rect x="28" y="22" width="2" height="2" rx="0.3">
      <animate attributeName="y" values="22;18;22" dur="2.6s" repeatCount="indefinite" />
    </rect>
    <rect x="62" y="8" width="2" height="2" rx="0.3">
      <animate attributeName="y" values="8;12;8" dur="3.2s" repeatCount="indefinite" />
    </rect>
    <rect x="170" y="18" width="2" height="2" rx="0.3">
      <animate attributeName="y" values="18;14;18" dur="2.8s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- small caption -->
  <text x="120" y="150" font-family="monospace" font-size="9" fill="#9fbfb0" text-anchor="middle" opacity="0.9">
    coding... (pixel edition)
  </text>
</svg>
